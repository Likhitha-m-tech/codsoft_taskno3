<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Optional: Include a Google Font for better aesthetics -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for calculator styling */

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: green;
            margin-bottom: 10px;
        }

        p {
            color: brown;
            margin-bottom: 30px;
            text-align: center;
            max-width: 400px;
        }

        .calculator {
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #eaeaea;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator-keys button {
            height: 60px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calculator-keys button:hover {
            opacity: 0.9;
        }

        /* Button Styles */
        .btn-number {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-operator {
            background-color: #f0a500;
            color: #fff;
        }

        .btn-clear {
            background-color: #f44;
            color: #fff;
            grid-column: span 2;
        }

        .btn-square {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-modulo {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-equals {
            background-color: #28a745;
            color: #fff;
            grid-column: span 2;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p>
        Calculator includes +, -, *, /, %, AC, =, square of numbers, and more functions.
    </p>
    <div class="calculator">
        <!-- Display screen of the calculator -->
        <input type="text" class="calculator-screen" disabled value="0">
        <div class="calculator-keys">
            <!-- Row 1 -->
            <button type="button" class="btn-clear">AC</button>
            <button type="button" class="btn-square">xÂ²</button>
            <button type="button" class="btn-modulo">%</button>
            <button type="button" class="btn-operator" value="/">/</button>

            <!-- Row 2 -->
            <button type="button" class="btn-number" value="7">7</button>
            <button type="button" class="btn-number" value="8">8</button>
            <button type="button" class="btn-number" value="9">9</button>
            <button type="button" class="btn-operator" value="*">*</button>

            <!-- Row 3 -->
            <button type="button" class="btn-number" value="4">4</button>
            <button type="button" class="btn-number" value="5">5</button>
            <button type="button" class="btn-number" value="6">6</button>
            <button type="button" class="btn-operator" value="-">-</button>

            <!-- Row 4 -->
            <button type="button" class="btn-number" value="1">1</button>
            <button type="button" class="btn-number" value="2">2</button>
            <button type="button" class="btn-number" value="3">3</button>
            <button type="button" class="btn-operator" value="+">+</button>

            <!-- Row 5 -->
            <button type="button" class="btn-number" style="grid-column: span 2;" value="0">0</button>
            <button type="button" class="btn-number" value=".">.</button>
            <button type="button" class="btn-equals" >=</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="calculator.js"></script>
</body>
</html>
